{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>{% trans "Statistics" %}</h2>

<table class="list" width="100%">
  <tr>
    <th>{% trans "Name" %}</th>
    <th>{% trans "Last Value" %}</th>
  </tr>
{% for stat_type, value in results.iteritems %}
  <tr>
    <td><a href="{% url stats/detail stat_type.id %}">{{ stat_type.key }}</a></td>
    <td>{{ value }}</td>
  </tr>
{% endfor %}
</table>

{% endblock %}
