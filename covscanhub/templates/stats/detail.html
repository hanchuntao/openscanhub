{% extends "base.html" %}
{% load i18n %}

{% block head %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" charset="ISO-8859-1" src="{{ MEDIA_URL }}js/highcharts.js"></script>
<script type="text/javascript" language="javascript">
$(function () {

    var chart;
    $.getJSON("{% url stats/detail/graph type.id %}",function(data)
    {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'chart_container',
                type: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: data.title_text,
                x: -20 //center
            },
            subtitle: {
                text: data.subtitle_text,
                x: -20
            },
            xAxis: {
                categories: data.x_axis
            },
            yAxis: {
                title: {
                    text: data.y_axis_title
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y;
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: data.data/*[{
                name: 'Tokyo',
                data: [7.0, 6.9, 9.5, 14.5, 18.2, 21.5, 25.2, 26.5, 23.3, 18.3, 13.9, 9.6]
            }, {
                name: 'New York',
                data: [-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, 24.8, 24.1, 20.1, 14.1, 8.6, 2.5]
            }, {
                name: 'Berlin',
                data: [-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 17.9, 14.3, 9.0, 3.9, 1.0]
            }, {
                name: 'London',
                data: [3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 16.6, 14.2, 10.3, 6.6, 4.8]
            }]*/
        });
    })
/*
    var chart;
    $(document).ready(function() {
        
    });
*/    
});
</script>
{% endblock %}

{% block content %}
<h2>Statistics for: {{ type.key }}</h2>
<div>{{ type.comment }}</div>

<table>
    <tr>
        <th>Date</th>
        <th>Value</th>
    </tr>
{% for date, value in results.iteritems %}
    <tr>
        <td>{{ date|date:"Y-m-d H:i:s" }}</td>
        <td>{{ value }}</td>
    </tr>
{% endfor %}
</table>
<div id="chart_container" style="min-width: 400px; height: 400px; margin: 0 auto">
</div>
{% endblock %}
