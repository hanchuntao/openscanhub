{% extends "base.html" %}
{% load i18n %}

{% block head %}
<script type="text/javascript" src="{{ MEDIA_URL }}js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" charset="ISO-8859-1" src="{{ MEDIA_URL }}js/highcharts.js"></script>
<script type="text/javascript" language="javascript">
$(function () {
    var chart;
    $.getJSON("{% url stats/detail/graph type.id %}",function(data)
    {
        chart = new Highcharts.Chart({
            chart: {
                renderTo: 'chart_container',
                type: 'line',
                marginRight: 130,
                marginBottom: 25
            },
            title: {
                text: data.title_text,
                x: -20 //center
            },
            subtitle: {
                text: data.subtitle_text,
                x: -20
            },
            xAxis: {
                categories: data.x_axis
            },
            yAxis: {
                title: {
                    text: data.y_axis_title
                },
                plotLines: [{
                    value: 0,
                    width: 1,
                    color: '#808080'
                }]
            },
            tooltip: {
                formatter: function() {
                        return '<b>'+ this.series.name +'</b><br/>'+
                        this.x +': '+ this.y;
                }
            },
            legend: {
                layout: 'vertical',
                align: 'right',
                verticalAlign: 'top',
                x: -10,
                y: 100,
                borderWidth: 0
            },
            series: data.data
        });
    })  
});
</script>
{% endblock %}

{% block content %}
<h2>Statistics for: {{ type.key }}</h2>
<div>{{ type.comment }}</div>

<table>
    <tr>
        <th>Date</th>
        <th>Value</th>
    </tr>
{% for date, value in results.iteritems %}
    <tr>
        <td>{{ date|date:"Y-m-d H:i:s" }}</td>
        <td>{{ value }}</td>
    </tr>
{% endfor %}
</table>
<div id="chart_container" style="min-width: 400px; height: 400px; margin: 0 auto">
</div>
{% endblock %}
