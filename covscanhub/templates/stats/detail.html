{% extends "base.html" %}
{% load i18n %}

{% block content %}
<h2>Statistics for: {{ type.key }}</h2>
<div>{{ type.comment }}</div>

<table>
    <tr>
        <th>Date</th>
        <th>Value</th>
    </tr>
{% for result in results %}
    <tr>
        <td>{{ result.date|date:"Y-m-d H:i:s" }}</td>
        <td>{{ result.value.display_value }}</td>
    </tr>
{% endfor %}
</table>

{% endblock %}
